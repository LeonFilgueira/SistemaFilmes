<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Cadastrar filme</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <a th:href="@{/inicio}"></a>
    <h1>Tela de Cadastro de Filmes</h1>

    <form id="formCriarFilme" >
        <p>Título: <input type="text" id="titulo" name="titulo"></p>
        <p>Sinopse: <textarea id="sinopse" name="sinopse"></textarea> </p>
        <p>Gênero: <input type="text" id="genero" name="genero"></p>
        <p>Ano de Lançamento: <input type="number" id="ano" name="ano"></p>
        <input type="hidden" id="id" name="id">
        <p><input type="submit" value="Cadastrar" id="botãoCadastrar"></p>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
