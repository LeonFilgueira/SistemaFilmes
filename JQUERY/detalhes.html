<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"> 
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

                    <body>
                        <nav class="navbar navbar-expand-lg navbar-light bg-light"> 
                                <a th:href="@{/inserir-filme}">Cadastro de filmes</a> 
                                <a th:href="@{/listagem}">Listagem de filmes</a>
                        </nav>
                        <h1>Detalhes</h1>
                        <p>Id: <span th:text="${filme.id}"></span></p>
                        <p>Título: <span th:text="${filme.titulo}"></span></p>
                        <p>Gênero: <span th:text="${filme.genero}"></span></p>
                        <p>Ano de lançamento: <span th:text="${filme.ano}"></span></p>
                        <p>Sinopse: <span th:text="${filme.sinopse}"></span></p>

                        <form th:action="@{/guardar-analise}" method="POST" th:object="${analise}">
                            <div>
                                <p>Registre aqui a sua análise sobre esse filme.</p>
                                
                                <input type="number"th:field="${analise.nota}" >
                                <textarea class="form-control" id=""exampleFormControlTextarea1 rows="3" th:field="${analise.analise}"></textarea>
                                
                                <input type="hidden" th:field="${filme.id}"/>
                            </div>
                            <button type="submit" class="btn btn-success">Confirmar</button>
                        </form>
                        <hr>
                            
                            <h2>Análise</h2>
                            <ul list-style-type: none;>
                                <li th:each="analise : ${analises}">
                                    <p>Nota: <span th:text="${analise.nota}"></span></p>
                                    <p><span th:text="${analise.analise}"></span> </p>
                                </li>
                            </ul>
                    </body>
                    </html>
